<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Darck</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="Container my-8">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item mx-auto p-4">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item mx-auto p-4">
            <a class="nav-link active" aria-current="page" href="#">Sign up</a>
          </li>
          <li class="nav-item mx-auto p-4">
            <a class="nav-link active" aria-current="page" href="#">About us</a>
          </li>
          <li class="nav-item mx-auto p-4">
            <a class="nav-link active" aria-current="page" href="#"
              >Contact us</a
            >
          </li>
          <li class="mx-auto p-4">
            <a href="/login"
              ><button class="btn btn-outline-success" type="submit">
                Login In
              </button></a
            >
            <button class="btn btn-outline-success" type="submit">
              Sign Up
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <h1 class="container my-4">Welcome to the darck</h1>

    <div class="row mx-auto p-2 align-items-center ml-5">
      <div class="col-auto">
        <label
          for="first_name"
          class="col-form-label"
          placeholder="Enter your first name"
          >First Name</label
        >
      </div>
      <div class="col-auto">
        <input
          type="firstname"
          id="inputfirstname"
          class="form-control"
          aria-describedby="firstname"
        />
      </div>
    </div>
    <div class="row mx-auto p-2 margin-left:$spacer * .25 align-items-center">
      <div class="col-auto">
        <label
          for="last_name"
          class="col-form-label"
          placeholder="Enter your last name"
          >Last Name</label
        >
      </div>
      <br />
      <div class="col-auto">
        <input
          type="lastname"
          id="inputlastname"
          class="form-control"
          aria-describedby="lastname"
        />
      </div>
    </div>

    <div class="row mx-auto p-2 margin-left:$spacer * .25 align-items-center">
      <div class="col-auto">
        <label
          for="Email Address"
          class="col-form-label"
          placeholder="Enter your email"
          >Email Addr</label
        >
      </div>
      <br />
      <div class="col-auto">
        <input
          type="email"
          id="email"
          class="form-control"
          aria-describedby="email"
        />
      </div>
    </div>

    <div class="row mx-auto p-2 margin-left:$spacer * .25 align-items-center">
      <div class="col-auto">
        <label
          for="Phone No"
          class="col-form-label"
          placeholder="Enter your phone number"
          >Phone No</label
        >
      </div>
      <br />
      <div class="col-auto">
        <input
          type="phone no"
          id="phoneno"
          class="form-control"
          aria-describedby="phoneno"
        />
      </div>
    </div>

    <div class="row mx-auto p-2 margin-left:$spacer * .25 align-items-center">
      <div class="col-auto">
        <label
          for="gender"
          class="col-form-label"
          placeholder="Enter your gender"
          >Gender</label
        >
      </div>
      <br />
      <div class="col-auto">
        <input
          type="gender"
          id="gender"
          class="form-control"
          aria-describedby="gender"
        />
      </div>
    </div>

    <div class="row mx-auto p-2 margin-left:$spacer * .25 align-items-center">
      <div class="col-auto">
        <label
          for="Password"
          class="col-form-label"
          placeholder="Enter your password"
          >Password</label
        >
      </div>
      <br />
      <div class="col-auto">
        <input
          type="password"
          id="password"
          class="form-control"
          aria-describedby="password"
        />
      </div>
    </div>
    <div class="col-12 mx-auto p-4">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
